<!DOCTYPE html>
<html>
<head>
    <title>Create Group</title>
</head>
<body>
    <h1>Create Finished Goods Group</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    
    <!-- Display success message -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
