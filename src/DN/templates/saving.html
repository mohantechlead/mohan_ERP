{% extends 'deliveries_base.html' %}

{% block content %}
    <h1>Input Delivery Information</h1>

    <form action="{% url 'input_delivery' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
        
            <div>
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <input type="submit" value="Submit">
    </form>
{% endblock %}
