<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 >Mohan PLC</h3>
            </div>

            <ul class="list-unstyled components">
                <br>
                
                <li class="active" style="font-size:larger; font-weight: 500;">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li style="font-size: large;">
                            <a href="{% url 'display_remaining' %}">Pending Orders</a>
                        </li>
                    </ul>
                   
                </li>

                <li style="font-size:larger; font-weight: 500;">
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Orders</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li style="font-size: large;">
                            <a href="{% url 'input_orders' %}">Order Confirmation</a>
                        </li>
                        <li style="font-size: large;">
                            <a href="{% url 'display_orders' %}">Display Orders</a>
                        </li>
                       
                    </ul>
                </li>

                <li style="font-size:larger; font-weight: 500;">
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Delivery</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li style="font-size: large;">
                            <a href="{% url 'input_delivery' %}">Create Delivery</a>
                        </li>
                        <li style="font-size: large;">
                            <a href="{% url 'display_delivery' %}">Display Delivery</a>
                        </li>
                     
                    </ul>
                </li>
                <li style="font-size:larger; font-weight: 500;">
                 
                        <a href="{% url 'dashboards' %}">Dashboards</a>
                  
                </li>
                <li style="font-size:larger; font-weight: 500;">
                 
                        <a href="{% url 'tables' %}">Customers</a>
                  
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn toggle">
                        <i class="fas fa-align-left"></i>
                        <span style="color: white;">Sidebar</span>
                    </button>

                </div>
            </nav>
            {% block content %}
            {% endblock %}

        </div>
      
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>   
</body>

</html>
