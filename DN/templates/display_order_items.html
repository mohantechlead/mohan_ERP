{% extends 'deliveries_base.html' %}

{% block content %}
<div class="form-group pull-left">
  <div style="margin-left: 200px;">
    <strong>
        <h2>Order Inventory Details</h2>
      </strong>
  </div>
 
  <br>
  <br>

  <section class="intro">
    <div class="gradient-custom h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div id="datatable">
                <table class="table table-striped table-bordered" style="margin-left: 30px;" id="example">
                  <thead>
                    <tr>
                      <th>Item Name </th>
                      <th>Quantity</th>
                      <th>No of Unit</th>
                      <th>Inventory Group</th>                     
                    </tr>
                  </thead>

                  <tbody>
                    {% for item in items %}
                    <tr>
                    <td>{{ item.item_name }}</td>
                    <td>{{ item.total_no_of_unit }}</td>
                    <td>{{ item.total_no_of_unit }}</td>
                    <td>{{ item.group }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                    
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <form method="post" action="{% url 'display_order_items' %}" id="form">
    {% csrf_token %}
    <div>
      <div class="col-sm-18">
        <div class=" col-sm-2">
          <input type="text" class="form-control"  name="item_name" placeholder="Item name">   
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control col-sm-2" name = "total_quantity" placeholder="Quantity">
        </div>
            
        <div class="col-sm-2">
          <input type="text" class="form-control col-sm-2" name = "total_no_of_unit" placeholder="no_of_unit">
        </div>

        <div class="col-sm-2">
          <select name="group" id="group" class="form-control">
            <option value="" disabled selected>Select an item</option>
            {% for item in group %}
            <option value="{{ item.item_name }}">{{ item.item_name }}</option>
            {% endfor %}
        </select>
        </div>

        </div>
      <button  class="col-sm-1 btn-sm " 
    style="background-image:url('../static/back1.PNG');color: aliceblue; margin-left: 100px;font-size: 12px; height: 40px; font-weight: bold;">
        Add Item
    </button>
    </div>
  </form>
  
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      
  });
</script>
{% endblock %}
