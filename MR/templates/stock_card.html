{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
<div class="form-group pull-left">
  <div style="margin-left: 200px;">
    <strong>
        <h2>Inventory Details</h2>
      </strong>
  </div>

  <br>
  <br>

  
  <section class="intro">
    <div class="gradient-custom h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">

                <form method="get" action="" style="margin-bottom: 20px;">
                    <label for="item_name">Select Item</label>
                    <select id="item_name" name="item_name">
                        <option value="">Select the item name</option>
                        {% for item in items %}
                        <option value="{{ item.id }}">{{ item.item_name }}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="month">Select Branch:</label>
                    <select id="branch" name="branch">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <button type="submit">Filter</button>
                </form>

                <a href="{% url 'export_mr_pdf' %}?branch={{ request.GET.branch }}&item_name={{ request.GET.item_name }}" class="btn btn-success">
                  Export To Excel
              </a>

              <div id="datatable">
                <table class="table table-striped table-bordered" style="margin-left: 30px;">
                    <tr>
                      <th>Date </th>
                      <th>Description</th>
                      <th>Recieved</th>
                      <th>Issued</th>
                      <th>Balance</th>
                      <th>Signature</th>
                    </tr>
                    
                    
                
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      
  });
</script>
{% endblock %}
